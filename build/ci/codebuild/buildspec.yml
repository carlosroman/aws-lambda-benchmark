version: 0.2

env:
  variables:
    S3_BUCKET: "cliche-cloud-sam-test"

phases:

  install:
    commands:
      # Print all environment variables (handy for AWS CodeBuild logs)
      - make info

      # AWS Codebuild Go images use /go for the $GOPATH so let's copy our
      # application source code into that directory structure.
      - mkdir -p -v "/go/src"
      - echo "${GOPATH}/src"
      - ln -s "${CODEBUILD_SRC_DIR}/lambdas/golang/src/lambda" "/go/src/lambda"
      # Fetch all golang dependencies
      - go get -t -v lambda

  build:
    commands:
      # Check SAM template correct
      - make sam-lint
      # Fetch all dependencies
      - make build-golang

  post_build:
    commands:
      # Package our application with AWS SAM
      - aws cloudformation package --template-file "${CODEBUILD_SRC_DIR}/api/aws-sam/template.yaml" --s3-bucket ${S3_BUCKET} --output-template-file packaged.yml

artifacts:
  files:
    - packaged.yml
